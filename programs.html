<!doctype html>
<html>
  <head>
    <title>Aspire Athletic Center Programs</title>
    <style>
      div.background{
        background: red
          url(http://aspireac.github.io/Brad1.jpg)
          no-repeat top center;
        border: 2px solid black;
      }
      div.transbox {
        margin: 30px;
        background-color: #ffffff;
        border: 1px solid black;
        opacity: 0.7;
        filter: alpha(opacity=70); /* For IE8 and earlier */
      }
      div.transbox h1 {
        margin: 10%;
        font-weight: bold;
        color: #000000;
      }
      div.transbox p {
        margin: 4%;
        font-weight: bold;
        color: #000000;
      }
                   /* Add a black background color to the top navigation */
.topnav {
    background-color: #333;
    overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
    background-color: #ddd;
    color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
    background-color: blue;
    color: white;
}

    </style>
 </head>
 <body>
   <div class="background">
     <div class="transbox">
       <div class="topnav">
        <a href="index">Home</a>
        <a href="team">Aspire Team</a>
        <a class="active" href="programs">Current Programs</a>
       </div>
       <center>
         <h1>Weight Lifting for Judoka</h1>
         <p>For a little taste of what is to come, Brad Bolen has created a weight lifting program tailored to judoka. For more information on this program and how to enroll, contact him at <a href="mailto:Brad@aspireac.com">Brad@AspireAC.com</a>.</p>
       </center>
     </div>
   </div>
  </body>
</html>
